<script>
    $('#submit').click(function () {    //결제 요청 스크립트
        var IMP = window.IMP;
        IMP.init('imp63854110');   //가맹점 식별코드 입력

        //DOM 객체들에서 사용할 데이터 뽑기
        var paymentGoods = $('#product_name').text();
        var totalPrice = $('#total_price').text();
        // var memberId =

        IMP.request_pay({
            //결제 시 사용할 정보
            pg: "html5_inicis",           // 등록된 pg사 (적용된 pg사는 KG이니시스)
            pay_method: "card",           // 결제방식: card(신용카드), trans(실시간계좌이체), vbank(가상계좌), phone(소액결제)
            merchant_uid: 'p' + new Date().getTime() + '_' /* +memberId-*/,   // 주문번호
            name: paymentGoods,          //상품명
            amount: totalPrice           //금액
            // m_redirect_url: "{}"        //리디렉션 될 url
        }, function (rsp) {
            //결제 완료시
            if (rsp.success) {
                var msg = '결제가 완료되었습니다.';

                // //데이터를 ajax로 보낼 시 사용할 코드

                //     }
                // });

            } else {
                //결제 실패시
                var msg = '결제에 실패하였습니다.';
                alert(msg);
                console.log(rsp);
            }
        })

    })

</script>
