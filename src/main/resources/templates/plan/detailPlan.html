<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- css 링크-->
<!--    부트 스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

</head>
<!--js 링크-->
<script src="/js/jquery-3.7.0.js"></script>

<script
        src="/js/plan/detailPlan.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/plan/detailPlan.css">
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClupjj1Y0A3u-NHuIO7RaQZzZ5_5Yd2Mg&callback=myMap"></script>

<body>
<div class="container-fluid">
    <div class="d-flex flex-row" style="height: 100vh;">
        <div id="route-section" class="flex-fill">
                <div class="route-summary">
                    <h2 class="heading">city-name</h2>
                    <div>
                        <strong class="bold-text" th:text="${dateRange}"></strong>
                    </div>
                </div>

            <div class="date-block">
                <div class="heading-2"><strong class="bold-text">day1 6.18</strong></div>
                <div class="container">
                    <div class="container place-block">
                        <h6>제주 공항</h6>
                    </div>
                    <div class="container place-block">
                        <h6>해수욕장</h6>
                    </div>
                    <div class="d-flex flex-row btn-section">
                    <div class="btn"><button type="button" class="btn btn-outline-secondary place-add">장소추가</button></div>
                    <div class="btn"><button type="button" class="btn btn-outline-secondary memo-add">메모추가</button></div>
                    </div>
                </div>
            </div>
            <div class="date-block">
                <div class="heading-2"><strong class="bold-text">day2 6.19</strong></div>
                <div class="container">
                    <div class="container place-block">
                        <h6>유명한 전복김밥집</h6>
                    </div>
                    <div class="d-flex flex-row btn-section">
                        <div class="btn"><button type="button" class="btn btn-outline-secondary place-add">장소추가</button></div>
                        <div class="btn"><button type="button" class="btn btn-outline-secondary memo-add">메모추가</button></div>
                    </div>
                </div>
            </div>
            <!-- Icon container -->
<!--            <div class="icon-container" id="toggleSearch">-->
<!--                <i class="fi fi-rr-angle-double-small-right" id="toggleIcon"></i>-->
<!--            </div>-->
        </div>
        <div id="search-section" class="flex-fill">
            <h2>Search Section</h2>
            <!-- Content for search section goes here -->
        </div>
        <div id="map-section" class="flex-fill">
            <div id="googleMap" style="width: 100%;height: 100%;">
            </div>
        </div>
    </div>
</div>
</body>

<script>
    function myMap() {
        var mapOptions = {
            center: new google.maps.LatLng(51.508742, -0.120850),
            zoom: 5
        };
        var map = new google.maps.Map(document.getElementById("googleMap"), mapOptions);
    }
    google.maps.event.addDomListener(window, 'load', myMap);
</script>
</html>
