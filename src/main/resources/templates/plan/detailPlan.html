<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- css 링크-->
<!--    부트 스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

</head>
<!--js 링크-->
<script src="/js/jquery-3.7.0.js"></script>
<script
        src="/js/plan/detailPlan.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/plan/detailPlan.css">
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClupjj1Y0A3u-NHuIO7RaQZzZ5_5Yd2Mg&callback=myMap"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=[api_key]&callback=initMap&libraries=places&v=weekly&radius=5000"></script>

<body>
<div class="container-fluid">
    <div class="d-flex flex-row" style="height: 100vh;">
        <div id="route-section" class="flex-fill">
                <div class="route-summary">
                    <h2 class="heading">city-name</h2>
                    <div>
                        <strong class="bold-text" th:text="${detailPlans[0].perDate}"></strong> -
                        <strong class="bold-text" th:text="${detailPlans[#lists.size(detailPlans)-1].perDate}"></strong>
                    </div>
                </div>

            <div th:each="detailPlan, iterStat : ${detailPlans}" class="date-block">
                <div class="heading-2">
                    <strong class="bold-text" th:text="'day' + (${iterStat.index + 1}) + '. ' + ${detailPlan.perDate}"></strong></div>
                <div class="container">
                    <div class="container place-block">
                        <h6>제주 공항</h6>
                    </div>
                    <div class="d-flex flex-row btn-section">
                    <div class="btn"><button type="button" class="btn btn-outline-secondary place-add">장소추가</button></div>
                    <div class="btn"><button type="button" class="btn btn-outline-secondary memo-add">메모추가</button></div>
                    </div>
                </div>
            </div>

        </div>
        <div id="search-section" class="flex-fill">
            <div class="input-group">
                <input type="search" id="autocomplete" class="form-control rounded" placeholder="장소를 검색하세요." aria-label="Search" aria-describedby="search-addon" />
                <button type="button" id="search-btn" class="btn btn-outline-primary">검색</button>
            </div>
        </div>
        <div id="map-section" class="flex-fill">
            <div id="googleMap" style="width: 100%;height: 100%;">
            </div>
        </div>
    </div>
</div>
</body>

<script>
    function myMap() {
        var mapOptions = {
            center: new google.maps.LatLng(51.508742, -0.120850),
            zoom: 5
        };
        var map = new google.maps.Map(document.getElementById("googleMap"), mapOptions);
    }
    google.maps.event.addDomListener(window, 'load', myMap);
</script>
</html>
